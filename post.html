<script>
var targs = new Array(
	"about",
	"nebula",
	"pparticle",
	"remote",
	"glmap",
	"irr_role",
	"irr_shoot",
	"mixer",
	"particle_sys",
	"vissi",
	"focuscue"
);

function intargs(targ){
	for(t in targs){
		if(targs[t] == targ) return true;
	}
	return false;
}


$(document).ready(function(){

	var url = location.search;
	if(url.indexOf("?")!=-1){
		var Request = new Object();
	　　var str = url.substr(1)
	　　strs= str.split("&");
	　　for(var i=0;i<strs.length;i++){
	　　 　 Request[strs[i].split("=")[0]]=
				unescape(strs[ i].split("=")[1]);
	　　}
		if(!Request["targ"] || !intargs(Request["targ"])) 
			location.href="index.html";
	
		loadContent("displaydoc/"+Request["targ"] );
	}
	
});

</script>
